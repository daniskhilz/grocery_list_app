<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Grocery List</title>
  </head>
  <body>
    <div class="app">
      <h2>Grocery list</h2>
      <div class="add-item">
        <input type="text" id="addInput" placeholder="Add grocery item" />
        <button class="add" id="add" onclick="addNewList()">Add Item</button>
      </div>
      <input type="text" id="search" placeholder="Search items ..." />
      <div class="grocery-list">
        <div class="top hidden">
          <p>Your Items</p>
          <small class="item-count">1 item</small>
          <button class="clear" onclick="clearAll()">Clear All</button>
        </div>
        <div class="item-arr"></div>
      </div>
      <div class="list-summary">
        <span>Total items: </span><span class="item-count"></span>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
